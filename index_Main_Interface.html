<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Image&Data\ChatGPT-White-Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Enhanced-ChatGpt</title>
</head>
<body>
    <section class="main-interface">
        <nav>
            <a href=""><img src="Image&Data\Hamburger-Menu Icon.png" alt="" class="icon"></a>
            <img src="Image&Data\Chat-GPT-GrayIcon.png" alt="" class="icon">
            <div>
                <span><a href="#">Log Out</a></span>
                <a href=""><img src="Image&Data\Log-Out Icon.png" alt="" class="icon"></a>
            </div>
        </nav>

        <div class="content">
            <ul class="chat-content"><!-- C'est ici que s'afficheront les Li "User" et "Chat"--></ul>
        </div>
        <div class="promptZone-container">
            <div class="promptZone">
                <img src="Image&Data\ChatGPT-White-Logo.png" alt="" class="icon">
                <form action="" method="get">
                    <input type="text" placeholder="send a message" id="userInputField" autocomplete="off"/>
                </form>
                <img src="Image&Data\Sending Icon.png" alt="" id="sendinIcon">
            </div>
            <div id="mic-icon">
                <ion-icon name="mic"></ion-icon>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
